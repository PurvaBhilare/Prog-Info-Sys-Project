<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div" class="container">
      <div class="header-class">
        <div class="logo-class">
          <img src="./images/inventory-logo.png" id="logo" />
        </div>
        <div class="links-class">
          <a href="" id="home">Home</a>
          <a href="" id="about-us">About Us</a>
          <a href="" id="contact">Contact</a>
        </div>
      </div>
      <div class="add-inv-button-class">
        <button id="add-new">Add New</button>
      </div>
      <form class="add-inv-form-class" id="add-inv-form">
        <div class="name-class label-input-class">
          <label for="prod-name" class="add-inv-form-labels">Name : </label>
          <input class="add-inv-form-inputs" id="prod-name" />
        </div>

        <div class="brand-class label-input-class">
          <label for="prod-brand" class="add-inv-form-labels">Brand : </label>
          <input type="text" class="add-inv-form-inputs" id="prod-brand" />
        </div>

        <div class="category-class label-input-class">
          <label for="prod-category" class="add-inv-form-labels"
            >Category :
          </label>
          <input type="text" class="add-inv-form-inputs" id="prod-category" />
        </div>

        <div class="subcategory-class label-input-class">
          <label for="prod-subcategory" class="add-inv-form-labels"
            >Sub-Category :
          </label>
          <input
            type="text"
            class="add-inv-form-inputs"
            id="prod-subcategory"
          />
        </div>

        <div class="price-class label-input-class">
          <label for="prod-price" class="add-inv-form-labels">Price : </label>
          <input type="text" class="add-inv-form-inputs" id="prod-price" />
        </div>

        <div class="totalstock-class label-input-class">
          <label for="prod-total-stock" class="add-inv-form-labels"
            >Total Stock :
          </label>
          <input
            type="text"
            class="add-inv-form-inputs"
            id="prod-total-stock"
          />
        </div>

        <div class="supplier-class label-input-class">
          <label for="prod-supplier" class="add-inv-form-labels"
            >Supplier :
          </label>
          <input type="text" class="add-inv-form-inputs" id="prod-supplier" />
        </div>

        <div class="supplier-email-class label-input-class">
          <label for="prod-supplier-email" class="add-inv-form-labels"
            >Supplier Email :
          </label>
          <input
            type="text"
            class="add-inv-form-inputs"
            id="prod-supplier-email"
          />
        </div>

        <div class="warranty-class label-input-class">
          <label for="prod-warranty" class="add-inv-form-labels"
            >Warranty :
          </label>
          <input type="text" class="add-inv-form-inputs" id="prod-warranty" />
        </div>

        <div class="lastupdated-class label-input-class">
          <label for="prod-last-updated" class="add-inv-form-labels"
            >Last Updated :
          </label>
          <input
            type="text"
            class="add-inv-form-inputs"
            id="prod-last-updated"
          />
        </div>
        <div class="submit-button-class">
          <button id="submit-button">SUBMIT</button>
        </div>
      </form>
      <!-- Testing Commit -->
      <div class="table-container">
        <table class="products-table">
          <thead class="heading-class"></thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
      <div class="footer"></div>
    </div>

    <!--Script tag-->
    <script src="script.js"></script>
  </body>
</html>
